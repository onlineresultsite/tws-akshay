name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd ./.github/actions/trigger-workflow
        npm install

    - name: Run custom action
      run: node ./.github/actions/trigger-workflow/index.js
